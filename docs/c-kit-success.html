<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C-kit Pro - 決済完了</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 60px 40px;
      text-align: center;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: scaleIn 0.5s ease-out 0.2s both;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }

    .success-icon svg {
      width: 60px;
      height: 60px;
      stroke: white;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    h1 {
      font-size: 32px;
      color: #2d3748;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 18px;
      color: #4a5568;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .info-box {
      background: #f7fafc;
      border-radius: 12px;
      padding: 25px;
      margin: 30px 0;
      text-align: left;
    }

    .info-box h2 {
      font-size: 18px;
      color: #2d3748;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .info-box ul {
      list-style: none;
      padding: 0;
    }

    .info-box li {
      padding: 10px 0;
      color: #4a5568;
      font-size: 15px;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
    }

    .info-box li:last-child {
      border-bottom: none;
    }

    .info-box li::before {
      content: "✓";
      color: #667eea;
      font-weight: bold;
      margin-right: 10px;
      font-size: 18px;
    }

    .cta-button {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px 40px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      margin-top: 20px;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .note {
      margin-top: 30px;
      padding: 15px;
      background: #fffaf0;
      border-left: 4px solid #ed8936;
      border-radius: 4px;
      text-align: left;
      font-size: 14px;
      color: #744210;
    }

    .note strong {
      display: block;
      margin-bottom: 5px;
    }

    .session-id {
      margin-top: 30px;
      padding: 15px;
      background: #edf2f7;
      border-radius: 8px;
      font-size: 12px;
      color: #718096;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">
      <svg viewBox="0 0 52 52">
        <path d="M14 27l9 9 19-19"/>
      </svg>
    </div>

    <h1>決済が完了しました！</h1>
    <p class="subtitle">
      C-kit Pro版へのアップグレードが完了しました。<br>
      ありがとうございます！
    </p>

    <div class="info-box">
      <h2>Pro版で利用可能な機能</h2>
      <ul>
        <li>リンクチェック機能（無制限）</li>
        <li>ドメイン切替ペア（無制限）</li>
        <li>エクスポート機能</li>
        <li>優先サポート</li>
      </ul>
    </div>

    <div class="note">
      <strong>次のステップ：</strong>
      C-kit拡張機能を開いて、Pro版の機能をご利用ください。Accountタブで「⭐ Pro Account」と表示されているか確認してください。
    </div>

    <a href="#" class="cta-button" onclick="window.close(); return false;">
      このページを閉じる
    </a>

    <div class="session-id" id="sessionInfo">
      Session ID: 読み込み中...
    </div>
  </div>

  <script>
    // Get session_id from URL
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');

    if (sessionId) {
      document.getElementById('sessionInfo').textContent = `Session ID: ${sessionId}`;
    } else {
      document.getElementById('sessionInfo').textContent = 'Session ID: 見つかりませんでした';
    }
  </script>
</body>
</html>
